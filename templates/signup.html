<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Dark Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SIGN UP</h1>
        </div>
        
        <div class="form-container">
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            
            <div class="pin-input-group">
                <label>Create 4-Digit PIN</label>
                <div class="pin-boxes">
                    <input type="password" maxlength="1" class="pin-box" id="pin1" />
                    <input type="password" maxlength="1" class="pin-box" id="pin2" />
                    <input type="password" maxlength="1" class="pin-box" id="pin3" />
                    <input type="password" maxlength="1" class="pin-box" id="pin4" />
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="signup()">Sign Up</button>
            <a href="/signin" class="btn btn-secondary">Already have an account? Sign In</a>
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
    
    <script>
        const pinBoxes = document.querySelectorAll('.pin-box');
        
        pinBoxes.forEach((box, index) => {
            box.addEventListener('input', (e) => {
                if (e.target.value && index < 3) {
                    pinBoxes[index + 1].focus();
                }
            });
            
            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinBoxes[index - 1].focus();
                }
            });
        });
        
        async function signup() {
            const email = document.getElementById('email').value;
            const pin = Array.from(pinBoxes).map(box => box.value).join('');
            
            if (!email || pin.length !== 4) {
                document.getElementById('error-message').textContent = 'Please fill in all fields';
                document.getElementById('error-message').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, pin})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/tickets';
                } else {
                    document.getElementById('error-message').textContent = data.error || 'Sign up failed';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Sign up failed';
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
